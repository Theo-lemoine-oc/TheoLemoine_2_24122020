<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservia</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="container">
    <!----- HEADER ----->
    <header>
      <div id="logo">
        <img src="img/Reservia.svg" alt="Logo">
      </div>
      <nav class="nav-block">
        <ul class="nav-ul">
          <li class="nav-content type1 c_bleu">Hébergements</li>
          <li class="nav-content type2">Activités</li>
          <li class="nav-register c_bleu">S'inscrire</li>
        </ul>
      </nav>
    </header>

    <!----- BODY ----->
    <main>
      <section id="search">
        <h1>Trouvez votre hébergement <br />pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <!-- SEARCH BAR -->
        <section class="search-bar">
          <div class="location-block">
            <i class="fas fa-map-marker-alt c_black"></i>
          </div>
          <div class="input-block">
            <input class="input-format c_black" placeholder="Marseille, France">
          </div>
          <div class="submit-block">
            <button class="submit-button" type="submit">
              <i class="fas fa-search c_white"></i>
            </button>
          </div>
        </section>

        <!-- FILTERS -->
        <section class="filters">
          <h2 class="filter-bigtitle">Filtres</h2>
          <div class="filters-content">
            <div class="filters-section">
              <i class="fas fa-money-bill-wave icon-format c_bleu"></i>
              <p class="filter-title">Économique</p>
            </div>
            <div class="filters-section">
              <i class="fas fa-child icon-format c_bleu"></i>
              <p class="filter-title">Familial</p>
            </div>
            <div class="filters-section">
              <i class="fas fa-heart icon-format c_bleu"></i>
              <p class="filter-title">Romantique</p>
            </div>
            <div class="filters-section">
              <i class="fas fa-dog icon-format c_bleu"></i>
              <p class="filter-title">Animaux autorisés</p>
            </div>
        </div>
        <div class="information-filters">
          <li class="info-filters-wignet">
            <i class="fas fa-info"></i>
          </li>
          <li class="info-filters-wignet">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
          </li>
        </div>
        </section>


        <!-- POPULARY -->
        <section class="populary-section">
          <h1>Les plus populaires</h1>
        </section>
      </section>
    </main>
    
    <!----- FOOTER ----->
    <footer>

    </footer>
  </section>
</body>
</html>
